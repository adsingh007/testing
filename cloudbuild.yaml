steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$REG/nodejs-app:$VERSION-$BUILD_ID', './nodejs-app/']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$REG/nodejs-app:$VERSION-$BUILD_ID']

images:
- 'gcr.io/$PROJECT_ID/$REG/nodejs-app:$VERSION-$BUILD_ID'

logsBucket: 'gs://cloud_b_logs/'

timeout: 600s

options:
  logging: GCS_ONLY
